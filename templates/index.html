<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lufty Coder • CSV → finalrow.xlsx</title>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body            { background:#f8f9fa; }
    .card           { max-width:420px; margin:auto; }
    .btn-primary    { width:100%; }
    footer          { font-size:.85rem; color:#6c757d; }
  </style>
</head>
<body class="py-4">

  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3 text-center">Lufty Coder Converter</h1>

      <form action="/process" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">List Coder CSV</label>
          <input type="file" name="lc" accept=".csv" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Received Requests XLSX</label>
          <input type="file" name="rq" accept=".xlsx" class="form-control" required />
        </div>

        <button class="btn btn-primary">Convert &amp; Download</button>
      </form>
    </div>
  </div>

  <footer class="text-center mt-4">
    &copy; {{ year }} Lufty Coder
  </footer>

  <!-- Bootstrap JS bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
